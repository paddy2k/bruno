<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Complex Polylines</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates an interactive map which constructs a polyline based on
      // user clicks. Note that the polyline only appears once its path property
      // contains two LatLng coordinates.

      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 19,
          center: {lat: 53.6301682, lng: -6.6662893},  // Center the map on Chicago, USA.
          mapTypeId: 'satellite'
        });

        // Add a listener for the click event
        map.addListener('click', addLatLng);

        fetch('/api/mowers/181608933-181430543')
        .then(function(response) {
          return response.json();
        })
        .then(function(events) {
          const cuttingStatus = ['OK_CUTTING_NOT_AUTO','OK_CUTTING'];
          let paths = [];
          let polys = [];
          events.forEach(function(event, index){
            if(cuttingStatus.indexOf(event.mowerStatus) > -1){
              const newStatus = events[index].mowerStatus != (events[index-1]||{}).mowerStatus;
              if(newStatus) {
                paths.push([])
              }

              paths[paths.length-1].push({
                lat: event.latitude,
                lng: event.longitude
              })
            }
          })

          paths.forEach(function(path, pathIndex){
            polys[pathIndex] = new google.maps.Polyline({
              strokeColor: '#FF0000',
              strokeOpacity: 0.6,
              strokeWeight: 2
            });
            polys[pathIndex].setMap(map);



            path.forEach(function(point, pointIndex){
              let path = polys[pathIndex].getPath();
              let latLng = new google.maps.LatLng(point.lat, point.lng);
              path.push(latLng);
            })
          })
        });
      }

        // Because path is an MVCArray, we can simply append a new coordinate
        // and it will automatically appear.
        path.push(event.latLng);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMVj02oAe6qxbiWVp94jcL9d4Umo9yvZs&callback=initMap">
    </script>
  </body>
</html>
