<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Bruno - Coverage</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 19,
          center: {lat: 53.6301682, lng: -6.6662893},
          mapTypeId: 'satellite'
        });

        fetch('/api/mowers/181608933-181430543')
        .then(function(response) {
          return response.json();
        })
        .then(function(events) {
          const cuttingStatus = ['OK_CUTTING_NOT_AUTO','OK_CUTTING'];
          let paths = [];
          let polys = [];
          events.forEach(function(event, index){
            if(cuttingStatus.indexOf(event.mowerStatus) > -1){
              const newStatus = events[index].mowerStatus != (events[index-1]||{}).mowerStatus;
              if(newStatus) {
                paths.push([])
              }

              paths[paths.length-1].push({
                lat: event.latitude,
                lng: event.longitude
              })
            }
          })

          const opacityStep = 0.5/paths.length;
          let opacity = 0.5;

          paths.forEach(function(path, pathIndex){
            const pathColour = Math.floor(Math.random()*16777215).toString(16);
            console.log(`%c Path ${pathIndex}`, `color:#${pathColour}`);

            polys[pathIndex] = new google.maps.Polyline({
              strokeColor: `#${pathColour}`,
              strokeOpacity: opacity,
              strokeWeight: 2
            });
            polys[pathIndex].setMap(map);

            opacity +=opacityStep;

            const polyPath = polys[pathIndex].getPath();
            path.forEach(function(point, pointIndex){
              let latLng = new google.maps.LatLng(point.lat, point.lng);
              polyPath.push(latLng);
            })
          })
        });
      }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMVj02oAe6qxbiWVp94jcL9d4Umo9yvZs&callback=initMap">
    </script>
  </body>
</html>
